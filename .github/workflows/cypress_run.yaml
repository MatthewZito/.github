name: Run E2E and Integration Tests via Cypress

on:
  workflow_call:
    inputs:
      build_command:
        default: 'npm run build'
        required: false
        type: string
      start_command:
        default: 'npm run serve'
        required: false
        type: string

jobs:
  cypress_run:
    uses: cypress-io/github-action@v2
    with:
      build: ${{ inputs.build_command }}
      start: ${{ inputs.start_command }}
      browser: chrome
    env:
      CYPRESS_SUPPORT: "y"
