name: Reusable NPM Script Run

on:
  workflow_call:
    inputs:
      script_name: 
        required: true
        type: string
      node_version:
        default: 16
        required: false
        type: number

jobs:
  npm_script_run:
    runs-on: ubuntu-latest
    steps: 
      - name: Git Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with: 
          node-version: ${{ inputs.node_version }}
          cache: 'npm'
        
      - run: npm install
      - run: npm run ${{ inputs.script_name }}
